<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jester</title>
    <meta name="theme-color" content="#2e7d32">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Jester">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>üéæ Jester</h1>
        </header>

        <nav class="nav">
            <button class="nav-btn active" data-tab="players">Players</button>
            <button class="nav-btn" data-tab="matches">Matches</button>
        </nav>

        <main class="main">
            <!-- Players Tab -->
            <div id="players-tab" class="tab-content active">
                <div class="section">
                    <h2>Add Player</h2>
                    <form id="add-player-form" class="player-form">
                        <input type="text" id="player-name" placeholder="Player Name" required>
                        <select id="player-gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <select id="player-skill" required>
                            <option value="">Select Skill Level</option>
                            <option value="1">1.0</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2.0</option>
                            <option value="2.5">2.5</option>
                            <option value="3">3.0</option>
                            <option value="3.5">3.5</option>
                            <option value="4">4.0</option>
                            <option value="4.5">4.5</option>
                            <option value="5">5.0</option>
                        </select>
                        <button type="submit">Add Player</button>
                    </form>
                </div>

                <div class="section">
                    <h2>Player Roster</h2>
                    <div class="roster-status">
                        <span id="player-count">0/0 selected</span>
                    </div>
                    <div class="roster-controls">
                        <button id="select-all-btn">Select All</button>
                        <button id="clear-all-btn">Clear All</button>
                        <button id="edit-mode-btn">Edit Mode</button>
                    </div>
                    <div id="players-list" class="players-list"></div>
                    <div class="import-export-controls">
                        <button id="export-csv-btn">Export</button>
                        <input type="file" id="import-csv-input" accept=".csv" style="display: none;">
                        <button id="import-csv-btn">Import</button>
                    </div>
                </div>
            </div>

            <!-- Matches Tab -->
            <div id="matches-tab" class="tab-content">
                <div class="section">
                    <h2>Match Settings</h2>
                    <div class="match-form">
                        <div class="form-group">
                            <label>Courts:</label>
                            <div class="court-selection">
                                <button type="button" class="court-btn active" data-court="1">1</button>
                                <button type="button" class="court-btn" data-court="2">2</button>
                                <button type="button" class="court-btn" data-court="3">3</button>
                                <button type="button" class="court-btn" data-court="4">4</button>
                                <button type="button" class="court-btn" data-court="5">5</button>
                                <input type="number" id="courts-count" min="1" max="10" placeholder="Other">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Gender:</label>
                            <div class="button-group">
                                <button class="option-btn active" data-option="gender" data-value="any">Any</button>
                                <button class="option-btn" data-option="gender" data-value="mixed">Mixed</button>
                                <button class="option-btn" data-option="gender" data-value="same">Same</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Matched Skill:</label>
                            <div class="button-group">
                                <button class="option-btn active" data-option="skill" data-value="random">Random</button>
                                <button class="option-btn" data-option="skill" data-value="similar">Individual</button>
                                <button class="option-btn" data-option="skill" data-value="balanced">Team</button>
                            </div>
                        </div>

                        <div class="advanced-toggle">
                            <button id="advanced-toggle-btn" type="button">‚öôÔ∏è Advanced Settings</button>
                        </div>
                        
                        <div id="advanced-panel" class="advanced-panel" style="display: none;">
                            <h3>Fixed Teammates</h3>
                            <p class="advanced-help">Select players to always play together as teammates</p>
                            <div id="fixed-teams-list" class="fixed-teams-list"></div>
                            <button id="add-fixed-team-btn" type="button">Add Fixed Team</button>
                        </div>

                        <button id="generate-matches-btn">Generate Matches</button>
                    </div>
                </div>

                <div class="section">
                    <h2>Matches</h2>
                    <div id="matches-display" class="matches-display"></div>
                    <div id="sitting-players" class="sitting-players"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
