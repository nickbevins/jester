<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jester</title>
    <meta name="theme-color" content="#2e7d32">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Jester">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>üéæ Jester</h1>
        </header>

        <nav class="nav">
            <button class="nav-btn active" data-tab="players">Players</button>
            <button class="nav-btn" data-tab="matches">Matches</button>
            <button class="nav-btn" data-tab="timer">Timer</button>
        </nav>

        <main class="main">
            <!-- Players Tab -->
            <div id="players-tab" class="tab-content active">
                <div class="section">
                    <h2>Add Player</h2>
                    <form id="add-player-form" class="player-form">
                        <input type="text" id="player-name" placeholder="Player Name" required>
                        <select id="player-gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <select id="player-skill" required>
                            <option value="">Select Skill Level</option>
                            <option value="1">1.0</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2.0</option>
                            <option value="2.5">2.5</option>
                            <option value="3">3.0</option>
                            <option value="3.5">3.5</option>
                            <option value="4">4.0</option>
                            <option value="4.5">4.5</option>
                            <option value="5">5.0</option>
                        </select>
                        <button type="submit">Add Player</button>
                    </form>
                </div>

                <div class="section">
                    <h2>Player Roster</h2>
                    <div class="roster-status">
                        <span id="player-count">0/0 selected</span>
                    </div>
                    <div class="roster-controls">
                        <button id="select-all-btn">Select All</button>
                        <button id="clear-all-btn">Clear All</button>
                        <button id="edit-mode-btn">Edit Mode</button>
                    </div>
                    <div id="players-list" class="players-list"></div>
                    <div class="import-export-controls">
                        <button id="export-csv-btn">Export</button>
                        <input type="file" id="import-csv-input" accept=".csv" style="display: none;">
                        <button id="import-csv-btn">Import</button>
                    </div>
                </div>
            </div>

            <!-- Matches Tab -->
            <div id="matches-tab" class="tab-content">
                <div class="section">
                    <h2>Match Settings</h2>
                    <div class="match-form">
                        <div class="form-group">
                            <label>Mode:</label>
                            <div class="button-group">
                                <button class="option-btn" data-option="mode" data-value="singles">Singles</button>
                                <button class="option-btn active" data-option="mode" data-value="doubles">Doubles</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Courts:</label>
                            <div class="court-selection">
                                <button type="button" class="court-btn active" data-court="1">1</button>
                                <button type="button" class="court-btn" data-court="2">2</button>
                                <button type="button" class="court-btn" data-court="3">3</button>
                                <button type="button" class="court-btn" data-court="4">4</button>
                                <button type="button" class="court-btn" data-court="5">5</button>
                                <input type="number" id="courts-count" min="1" max="10" placeholder="Other">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>Gender:</label>
                            <div class="button-group">
                                <button class="option-btn active" data-option="gender" data-value="any">Any</button>
                                <button class="option-btn" data-option="gender" data-value="mixed">Mixed</button>
                                <button class="option-btn" data-option="gender" data-value="same">Same</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Matched Skill:</label>
                            <div class="button-group">
                                <button class="option-btn active" data-option="skill" data-value="random">Random</button>
                                <button class="option-btn" data-option="skill" data-value="similar">Individual</button>
                                <button class="option-btn" data-option="skill" data-value="balanced">Team</button>
                            </div>
                        </div>

                        <div class="advanced-toggle">
                            <button id="advanced-toggle-btn" type="button">‚öôÔ∏è Advanced Settings</button>
                        </div>
                        
                        <div id="advanced-panel" class="advanced-panel" style="display: none;">
                            <h3>Fixed Teammates</h3>
                            <p class="advanced-help">Select players to always play together as teammates</p>
                            <div id="fixed-teams-list" class="fixed-teams-list"></div>
                            <button id="add-fixed-team-btn" type="button">Add Fixed Team</button>
                        </div>

                        <button id="generate-matches-btn">Generate Matches</button>
                    </div>
                </div>

                <div class="section">
                    <h2>Matches</h2>
                    <div id="matches-display" class="matches-display"></div>
                    <div id="sitting-players" class="sitting-players"></div>
                </div>
            </div>

            <!-- Timer Tab -->
            <div id="timer-tab" class="tab-content">
                <div class="section">
                    <h2>Match Timer</h2>
                    <div class="timer-container">
                        <div class="timer-display">
                            <div class="time-remaining" id="time-display">00:00</div>
                            <div class="timer-label" id="timer-label">Ready</div>
                        </div>
                        
                        <div class="timer-form">
                            <div class="form-group">
                                <label>Duration (minutes):</label>
                                <div class="timer-presets">
                                    <button class="preset-btn" data-minutes="15">15 min</button>
                                    <button class="preset-btn" data-minutes="18">18 min</button>
                                    <button class="preset-btn" data-minutes="20">20 min</button>
                                    <button class="preset-btn" data-minutes="30">30 min</button>
                                </div>
                                <input type="number" id="custom-minutes" min="1" max="180" placeholder="Custom minutes">
                            </div>
                            
                            <div class="form-group">
                                <label>Early Alerts:</label>
                                <div class="alert-options">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="alert-2min" checked>
                                        <span>2 minutes before end</span>
                                    </label>
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="alert-1min" checked>
                                        <span>1 minute before end</span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Alert Sound:</label>
                                <select id="alert-sound" class="alert-select">
                                    <option value="beep">Double Beep</option>
                                    <option value="chime">Chime</option>
                                    <option value="bell">Bell</option>
                                    <option value="buzzer">Buzzer</option>
                                    <option value="none">Silent</option>
                                </select>
                                <button type="button" id="test-sound-btn" class="test-btn">Test</button>
                            </div>

                            <div class="form-group">
                                <label>Volume:</label>
                                <div class="volume-control">
                                    <input type="range" id="alert-volume" min="0" max="100" value="30" class="volume-slider">
                                    <span id="volume-display">30%</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Vibration:</label>
                                <select id="vibration-pattern" class="alert-select">
                                    <option value="pulse">Pulse (Default)</option>
                                    <option value="short">Short</option>
                                    <option value="long">Long</option>
                                    <option value="double">Double Tap</option>
                                    <option value="none">Off</option>
                                </select>
                                <button type="button" id="test-vibration-btn" class="test-btn">Test</button>
                            </div>
                            
                            <div class="timer-controls">
                                <button id="start-timer-btn" class="timer-btn start-btn">Start Timer</button>
                                <button id="pause-timer-btn" class="timer-btn pause-btn" disabled>Pause</button>
                                <button id="stop-timer-btn" class="timer-btn stop-btn" disabled>Stop</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
